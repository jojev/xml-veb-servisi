<mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="ime_prezime">
            <th mat-header-cell *matHeaderCellDef class="th"> Ime i prezime </th>
            <td mat-cell *matCellDef="let element">{{element.podnosilac_zahteva[0].ime_prezime[0]}} </td>
        </ng-container>

        <ng-container matColumnDef="jmbg">
            <th mat-header-cell *matHeaderCellDef class="th"> Jmbg </th>
            <td mat-cell *matCellDef="let element"> {{element.podnosilac_zahteva[0].jmbg[0]._}} </td>
        </ng-container>

        <ng-container matColumnDef="datum">
            <th mat-header-cell *matHeaderCellDef class="th"> Datum podno≈°enja </th>
            <td mat-cell *matCellDef="let element"> {{element.datum_podnosenja_zahteva[0]._}}</td>
        </ng-container>

        <ng-container matColumnDef="odgovor">
            <th mat-header-cell *matHeaderCellDef class="th"> Odgovor </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button class="button-accept" (click)="accept(row.$.about)">Prihvati</button>
                <button mat-button class="button-decline" (click)="decline(row.$.about)">Odbij</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
