<mat-card>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="ime_prezime">
      <th mat-header-cell *matHeaderCellDef class="th"> Ime i prezime </th>
      <td mat-cell *matCellDef="let element"> </td>
    </ng-container>
  
    <ng-container matColumnDef="jmbg">
      <th mat-header-cell *matHeaderCellDef class="th"> Jmbg </th>
      <td mat-cell *matCellDef="let element">  </td>
    </ng-container>
  
    <ng-container matColumnDef="datum">
      <th mat-header-cell *matHeaderCellDef class="th"> Datum podno≈°enja </th>
      <td mat-cell *matCellDef="let element"> </td>
    </ng-container>
  
    <ng-container matColumnDef="odgovor" >
    <th mat-header-cell *matHeaderCellDef class="th"> Odgovor </th>
    <td mat-cell *matCellDef="let row" >
        <button mat-button class="button-accept">Prihvati</button>
        <button mat-button class="button-decline">Odbij</button>
   </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
