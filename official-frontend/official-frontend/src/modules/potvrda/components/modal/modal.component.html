<mat-dialog-content [formGroup]="form">

    <mat-form-field>
        <mat-form-field appearance="fill"> 
            <mat-label>Datum davanja vakcine</mat-label>
            <input matInput [matDatepicker]="to" formControlName="datum_davanja">
            <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
            <mat-datepicker #to></mat-datepicker>
            <mat-error *ngIf="!form.valid"><strong>Obavezno</strong></mat-error>
        </mat-form-field>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Serija vakcine" formControlName="serija">
        <mat-error *ngIf="errorHandling('serija', 'required')" id="val-username-error"
            class="invalid-feedback animated fadeInUp" style="display: block;">
            Datum davanja je obavezno polje
        </mat-error>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="closeDialog()">Odustani</button>
    <button class="mat-raised-button mat-primary" (click)="save()" [disabled]="!form.valid">Dodaj</button>
</mat-dialog-actions>
