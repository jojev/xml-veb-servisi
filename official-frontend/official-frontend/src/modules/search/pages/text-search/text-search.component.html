<mat-card>
    <mat-card class="s">
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <mat-form-field appearance="fill" class="select">
                    <mat-label>Odaberite vakcinu</mat-label>
                    <mat-select required formControlName="documentType">
                      <mat-option *ngFor="let document of documents" [value]="document.value">
                        {{document.viewValue}}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="!form.valid"><strong>Obavezno</strong></mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Pretraga po tekstu" formControlName="text" required />
                    <mat-error *ngIf="!form.valid">Tekst je <strong>obavezan</strong></mat-error>
                </mat-form-field>
                <button class="b" mat-raised-button color="primary" [disabled]="!form.valid">
                    Pretraga
                </button>
            </form>
        </mat-card-content>

    </mat-card> 
  
        <table *ngIf="search !== ' ' && all !== 0 && dataSource.length !== 0 " mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:800px;">
        
            <ng-container matColumnDef="dokument">
              <th mat-header-cell *matHeaderCellDef style="text-align:center"> Dokument </th>
              <td mat-cell *matCellDef="let element"> {{element.dokument}} </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef style="text-align:center"> Id dokumenta</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
          
            <ng-container matColumnDef="prikaz">
              <th mat-header-cell *matHeaderCellDef style="text-align:center"> Prikaz </th>
              <td mat-cell *matCellDef="let row">
                <button mat-button class="button-show" (click)="showDocument(row)">Prikazi</button>
            </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
</mat-card> 
<div id="preview">

</div>
