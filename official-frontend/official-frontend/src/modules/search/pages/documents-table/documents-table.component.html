<mat-card>
    <mat-card class="s">
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <mat-form-field>
                    <input matInput placeholder="Pretraga(jmbg)" formControlName="jmbg" required />
                    <mat-error *ngIf="!form.valid">Jmbg je <strong>obavezan</strong></mat-error>
                </mat-form-field>
                <button class="b" mat-raised-button color="primary" [disabled]="!form.valid">
                    Pretraga
                </button>
            </form>
        </mat-card-content>

    </mat-card> 
  
        <table *ngIf="search !== ' ' && all !== 0 && dataSource.length !== 0 " mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:800px;">
        
            <ng-container matColumnDef="dokument">
              <th mat-header-cell *matHeaderCellDef style="text-align:center"> Dokument </th>
              <td mat-cell *matCellDef="let element"> {{element.dokument}} </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef style="text-align:center"> Id dokumenta</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
          
            <ng-container matColumnDef="prikaz">
              <th mat-header-cell *matHeaderCellDef style="text-align:center"> Prikaz </th>
              <td mat-cell *matCellDef="let element">
                <button mat-button class="button-show" (click)="showDocument(element)">Prikazi</button>
            </td>
            </ng-container>

            <ng-container matColumnDef="pdf">
                <th mat-header-cell *matHeaderCellDef style="text-align:center"> PDF </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-button class="button-pdf" (click)="downloadPDF(element)">PDF</button>
                </td>
            </ng-container>
            <ng-container matColumnDef="html">
              <th mat-header-cell *matHeaderCellDef style="text-align:center"> HTML </th>
              <td mat-cell *matCellDef="let element">
                <button mat-button class="button-xhtml" (click)="downloadXHTML(element)">XHTML</button>
              </td>
          </ng-container>

            <ng-container matColumnDef="metapodaci">
              <th mat-header-cell *matHeaderCellDef style="text-align:center"> Preuzmi metapodatke </th>
              <td mat-cell *matCellDef="let element">
                <button mat-button class="button-pdf" (click)="downloadJsonMetadata(element)">JSON</button>
                <button mat-button class="button-xhtml" (click)="downloadRdfMetadata(element)">RDF</button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
          </table>
          
</mat-card> 
<div id="preview">

</div>
