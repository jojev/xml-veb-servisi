<mat-card>
    <mat-card-content style="text-align: left;">
        <table *ngIf="vaccines.length > 0" mat-table [dataSource]="vaccines" class="mat-elevation-z8">
        
            <ng-container matColumnDef="vakcina">
                <th mat-header-cell *matHeaderCellDef> Naziv vakcine </th>
                <td mat-cell *matCellDef="let element"> {{element.vakcina}} </td>
            </ng-container>
        
            <ng-container matColumnDef="kolicina">
                <th mat-header-cell *matHeaderCellDef> Dostupna koliƒçina </th>
                <td mat-cell *matCellDef="let element"> {{element.kolicina}} </td>
            </ng-container>

            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"><button mat-button color="primary" (click)="openCompDialog(element.vakcina, element.kolicina)">Izmeni</button></td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
